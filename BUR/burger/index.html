<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamburger</title>
    <link rel="stylesheet" href="/styles/css/main.css">
</head>
<body>
    <div class="container">
        <img src="burger-layers/top-bread.svg" alt="">
        <div class="ingr"></div>
        <img src="burger-layers/bottom-bread.svg" alt="">
    </div>
    <div class="cont">
        <h1>Ingredients</h1>
        <h3>Bread: 2$</h3>
        <h3>Tomato: 1$</h3>
        <h3>Onion: 1$</h3>
        <h3>Cheese: 2$</h3>
        <h3>Meat: 3$</h3>
        <h3>Salad: 2$</h3>
        <h3>Pickle: 1$</h3>
        <div class="btn-groups">
            <button class="btn-tomato">tomato</button>
            <button class="btn-onion">onion</button>
            <button class="btn-cheese">cheese</button>
            <button class="btn-meat">meat</button>
            <button class="btn-salad">salad</button>
            <button class="btn-pickle">pickle</button>
        </div>
        <h2 class="total"></h2>
        <button class="reset">Reset</button>
        <button class="submit">Submit</button>
    </div>
    <script src="js/java.js"></script>
</body>
</html>
